service: ioxkl16
api_version: 1
threadsafe: true
runtime: python27

handlers:
- url: /ioxkl16/bower_components
  static_dir: build/bower_components

- url: /ioxkl16/data
  static_dir: build/data

- url: /ioxkl16/images
  static_dir: build/images

- url: /ioxkl16/src
  static_dir: build/src

- url: /ioxkl16/scripts
  static_dir: build/scripts

- url: /ioxkl16/service-worker.js
  static_files: build/service-worker.js
  upload: build/service-worker.js
  expiration: "1s"

- url: /ioxkl16/manifest.json
  static_files: build/manifest.json
  upload: build/manifest.json

- url: /ioxkl16/.*
  static_files: build/index.html
  upload: build/index.html

- url: /ioxkl16.*
  script: main.app
  secure: always

- url: /
  static_files: build/index.html
  upload: build/index.html

skip_files:
  - node_modules
  - bower_components
  - gulp-tasks
  - src
  - scripts
  - .temp